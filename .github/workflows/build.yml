name: Build CodeAuditX Cross Platform

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-latest
            arch: arm64
          - os: windows-latest
            arch: x86_64
          - os: macos-13
            arch: x86_64
          - os: macos-14
            arch: arm64

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2 libcairo2-dev libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 libffi-dev libpango1.0-dev libgdk-pixbuf2.0-dev shared-mime-info
      
      - name: Install cross-compilation dependencies (Ubuntu ARM64)
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libc6-dev-arm64-cross
          # 对于Ubuntu Noble，我们使用不同的方法来安装ARM64库
          sudo apt-get install -y libcairo2-dev libpango1.0-dev libgdk-pixbuf2.0-dev
          # 添加ARM64架构支持
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          # 安装ARM64版本的依赖库
          sudo apt-get install -y libcairo2-dev:arm64 libpango1.0-dev:arm64 libgdk-pixbuf2.0-dev:arm64 libffi-dev:arm64

      - name: Install system dependencies (macOS)
        if: startsWith(matrix.os, 'macos-')
        run: |
          brew install cairo pango gdk-pixbuf libffi

      - name: Install system dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # 安装Chocolatey（如果尚未安装）
          Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          # 使用Chocolatey安装GTK3和相关依赖
          choco install -y gtk-runtime
          # 设置GTK3路径（默认安装位置）
          $gtkPath = "C:\Program Files\GTK3-Runtime Win64\bin"
          # 验证GTK3安装位置
          if (!(Test-Path $gtkPath)) {
              # 尝试64位路径
              $gtkPath64 = "C:\Program Files (x86)\GTK3-Runtime Win64\bin"
              if (Test-Path $gtkPath64) {
                  $gtkPath = $gtkPath64
              } else {
                  Write-Host "Warning: GTK3 path not found at default locations"
              }
          }
          Write-Host "Using GTK3 path: $gtkPath"
          # 设置环境变量
          echo "GTK3_PATH=$gtkPath" >> $env:GITHUB_ENV
          echo "PATH=$env:PATH;$gtkPath" >> $env:GITHUB_ENV
          # 验证DLL存在
          if (Test-Path $gtkPath) {
              Get-ChildItem -Path $gtkPath -Filter "gobject*.dll"
              Get-ChildItem -Path $gtkPath -Filter "glib*.dll"
              Get-ChildItem -Path $gtkPath -Filter "cairo*.dll"
              Get-ChildItem -Path $gtkPath -Filter "pango*.dll"
          } else {
              Write-Host "Error: GTK3 runtime not found!"
          }
        shell: pwsh

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        shell: python
        env:
          BUILD_ARCH: ${{ matrix.arch }}
        run: |
          import os, sys, subprocess, pathlib
          print("Checking entry file...")
          entry = None
          if pathlib.Path("main.py").exists():
              entry = "main.py"
          elif pathlib.Path("src/main.py").exists():
              entry = "src/main.py"
          else:
              print("ERROR: main.py not found at repo root or src/")
              sys.exit(1)
          # 获取架构信息
          build_arch = os.environ.get("BUILD_ARCH", "x86_64")
          print(f"Building for architecture: {build_arch}")
          # 收集额外目录
          extras = []
          # 添加所有src下的子目录
          for folder in ["core", "parsers", "rules", "ui"]:
              if pathlib.Path(f"src/{folder}").exists():
                  extras.extend(["--add-data", f"src/{folder}:{folder}"])
          # 添加配置目录
          if pathlib.Path("config").exists():
              extras.extend(["--add-data", "config:config"])
          
          # 构建命令
          cmd = [
              sys.executable, "-m", "PyInstaller",
              "--noconfirm",
              "--onefile",
              "--windowed",
              "--name", f"CodeAuditX_{build_arch}",
              "--collect-submodules", "src.rules",
              "--collect-submodules", "src.parsers",
              "--collect-all", "src.core",
              "--hidden-import", "src.rules.rulesets",
              "--hidden-import", "src.parsers.python_parser",
              "--hidden-import", "src.parsers.c_cpp_parser",
              "--hidden-import", "src.parsers.javascript_parser",
              "--hidden-import", "src.parsers.php_parser",
              "--hidden-import", "src.parsers.go_parser",
              "--hidden-import", "src.parsers.java_parser",
              # WeasyPrint相关的隐藏导入
              "--hidden-import", "weasyprint",
              "--hidden-import", "weasyprint.css",
              "--hidden-import", "weasyprint.html",
              "--hidden-import", "weasyprint.fonts",
              "--hidden-import", "weasyprint.layout",
              "--hidden-import", "weasyprint.text",
              "--hidden-import", "weasyprint.urls",
              # 系统性能监控依赖
              "--hidden-import", "psutil"
          ]
          
          # 添加平台特定选项
          import platform
          system = platform.system()
          
          if system == 'Darwin':
              # macOS特定配置
              # 添加bundle标识符
              cmd.extend(["--osx-bundle-identifier", "com.codeauditx.app"])
              # 确保包含PyObjC模块，这对处理macOS特定功能和避免NSImage断言失败至关重要
              cmd.extend(["--collect-all", "Foundation"])
              cmd.extend(["--collect-all", "AppKit"])
              cmd.extend(["--collect-all", "CoreFoundation"])
              cmd.extend(["--collect-all", "objc"])
              # 添加额外的隐藏导入以确保所有依赖正确包含
              cmd.extend(["--hidden-import", "PyQt5.QtPrintSupport"])
              cmd.extend(["--hidden-import", "PyQt5.QtSvg"])
              
          elif system == 'Linux':
              # Linux特定配置
              # 确保包含所有必要的共享库和依赖
              cmd.extend(["--collect-all", "weasyprint"])
              cmd.extend(["--hidden-import", "PyQt5.QtPrintSupport"])
              cmd.extend(["--hidden-import", "PyQt5.QtSvg"])
              # 设置运行时环境变量
              cmd.extend(["--runtime-hook", os.path.join(os.path.dirname(entry), "core", "config_manager.py")])
          
          elif system == 'Windows':
              # Windows特定配置
              # 确保包含所有必要的DLL和依赖
              cmd.extend(["--collect-all", "weasyprint"])
              cmd.extend(["--hidden-import", "PyQt5.QtPrintSupport"])
              cmd.extend(["--hidden-import", "PyQt5.QtSvg"])
              # Windows可能需要额外的字体支持
              cmd.extend(["--hidden-import", "weasyprint.fonts"])
              # 移除不必要的GTK/GObject依赖，因为我们使用延迟导入来处理PDF生成
              # 添加额外的PyQt5相关隐藏导入以确保GUI功能正常
              cmd.extend(["--hidden-import", "PyQt5.QtGui"])
              cmd.extend(["--hidden-import", "PyQt5.QtCore"])
              cmd.extend(["--hidden-import", "PyQt5.QtWidgets"])
              # Windows不再需要win-private-assemblies参数（PyInstaller 6.0+已移除）
              
          cmd.extend(extras + [entry])
          print("Running:", " ".join(cmd))
          subprocess.run(cmd, check=True)
      - name: Debug output
        shell: python
        run: |
          import os
          print("Listing files (depth<=4):")
          for root, dirs, files in os.walk(".", topdown=True):
              depth = root.count(os.sep)
              if depth > 4:
                  del dirs[:]
                  continue
              for f in files:
                  print(os.path.join(root, f))
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CodeAuditX-${{ runner.os }}-${{ matrix.arch }}
          path: |
            dist/**
            src/dist/**
            build/dist/**
            **/*.exe
            **/CodeAuditX
