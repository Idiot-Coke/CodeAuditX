name: Build CodeAuditX Cross Platform

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            label: Linux-Generic (银河麒麟兼容)
          - os: windows-latest
            arch: x86_64
            label: Windows
          - os: macos-13
            arch: x86_64
            label: macOS Intel
          - os: macos-14
            arch: arm64
            label: macOS Apple Silicon

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pdfkit

      ########################################
      # Linux / 银河麒麟 wkhtmltopdf 安装修复
      ########################################
      - name: Install wkhtmltopdf (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xfonts-75dpi xfonts-base fontconfig libfreetype6 libjpeg-turbo8 libpng16-16 libx11-6 libxcb1 libxext6 libxrender1
          echo "Downloading static wkhtmltopdf binary..."
          wget -O wkhtmltopdf.tar.xz https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-1/wkhtmltox-0.12.6-1.linux-generic-amd64.tar.xz
          echo "Extracting..."
          tar -xJf wkhtmltopdf.tar.xz
          sudo cp wkhtmltox/bin/wkhtmltopdf /usr/local/bin/
          sudo chmod +x /usr/local/bin/wkhtmltopdf
          wkhtmltopdf --version

      ########################################
      # macOS wkhtmltopdf 安装
      ########################################
      - name: Install wkhtmltopdf (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "Installing wkhtmltopdf for macOS..."
          curl -L -o wkhtml.pkg https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-1/wkhtmltox-0.12.6-1.macos-cocoa.pkg
          sudo installer -pkg wkhtml.pkg -target /
          which wkhtmltopdf
          wkhtmltopdf --version

      ########################################
      # Windows wkhtmltopdf 安装
      ########################################
      - name: Install wkhtmltopdf (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install wkhtmltopdf --version=0.12.6 -y
          $wkhtmlPath = (Get-Command wkhtmltopdf).Source
          echo "wkhtmltopdf path: $wkhtmlPath"
          mkdir -p bin
          Copy-Item -Path $wkhtmlPath -Destination "bin\wkhtmltopdf.exe"

      ########################################
      # 构建可执行文件
      ########################################
      - name: Build executable
        shell: python
        run: |
          import os, sys, subprocess, pathlib, platform

          entry = "src/main.py" if pathlib.Path("src/main.py").exists() else "main.py"
          extras = []

          # 收集 src 下的资源
          for folder in ["core", "parsers", "rules", "ui"]:
              if pathlib.Path(f"src/{folder}").exists():
                  extras.extend(["--add-data", f"src/{folder}:{folder}"])
          if pathlib.Path("config").exists():
              extras.extend(["--add-data", "config:config"])

          # Windows 打包 wkhtmltopdf
          if platform.system() == "Windows":
              if pathlib.Path("bin/wkhtmltopdf.exe").exists():
                  extras.extend(["--add-data", "bin/wkhtmltopdf.exe:wkhtmltopdf.exe"])
                  extras.extend(["--add-data", "bin/wkhtmltopdf.exe:bin/wkhtmltopdf.exe"])

          # macOS 打包 wkhtmltopdf 二进制
          if platform.system() == "Darwin":
              mac_path = "/usr/local/bin/wkhtmltopdf"
              if pathlib.Path(mac_path).exists():
                  extras.extend(["--add-binary", f"{mac_path}:wkhtmltopdf"])

          cmd = [
              sys.executable, "-m", "PyInstaller",
              "--noconfirm", "--onefile", "--windowed",
              "--name", "CodeAuditX",
              "--collect-submodules", "src.rules",
              "--collect-submodules", "src.parsers",
              "--collect-all", "src.core",
              "--hidden-import", "src.rules.rulesets",
              "--hidden-import", "src.parsers.python_parser",
              "--hidden-import", "src.parsers.javascript_parser",
              "--hidden-import", "src.parsers.c_cpp_parser",
              "--hidden-import", "src.parsers.php_parser",
              "--hidden-import", "src.parsers.go_parser",
              "--hidden-import", "src.parsers.java_parser"
          ] + extras + [entry]

          print("Running:", " ".join(cmd))
          subprocess.run(cmd, check=True)

      ########################################
      # 验证 PDF 功能是否正常
      ########################################
      - name: Test PDF generation
        shell: python
        run: |
          import pdfkit, os
          print("Testing wkhtmltopdf availability...")
          try:
              pdfkit.from_string("<h1>CodeAuditX Test</h1><p>Success!</p>", "test_output.pdf")
              print("wkhtmltopdf test passed, PDF generated successfully.")
              print("File size:", os.path.getsize("test_output.pdf"), "bytes")
          except Exception as e:
              print("wkhtmltopdf test failed:", e)

      ########################################
      # 输出打包结果
      ########################################
      - name: Debug output
        run: |
          echo "Artifacts for ${{ matrix.label }}"
          ls -R dist || true
          ls -l test_output.pdf || true

      ########################################
      # 上传构建产物
      ########################################
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CodeAuditX-${{ matrix.label }}
          path: |
            dist/**
            test_output.pdf
