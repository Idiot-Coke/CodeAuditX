name: Build CodeAuditX Cross Platform

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: windows-latest
            arch: x86_64
          - os: macos-13
            arch: x86_64
          - os: macos-14
            arch: arm64

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pdfkit
      - name: Install wkhtmltopdf (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xfonts-75dpi xfonts-base wkhtmltopdf
      - name: Install wkhtmltopdf (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "Installing wkhtmltopdf manually..."
          curl -L -o wkhtml.pkg https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-1/wkhtmltox-0.12.6-1.macos-cocoa.pkg
          sudo installer -pkg wkhtml.pkg -target /
      - name: Install wkhtmltopdf (Windows)
        if: runner.os == 'Windows'
        run: choco install wkhtmltopdf --version=0.12.6 -y
        
      - name: Find and copy wkhtmltopdf (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "Looking for wkhtmltopdf.exe..."
          # 查找wkhtmltopdf.exe的位置
          $wkhtmlPath = (Get-Command wkhtmltopdf).Source
          echo "Found wkhtmltopdf at: $wkhtmlPath"
          # 创建bin目录用于存放依赖文件
          mkdir -p bin
          # 复制wkhtmltopdf.exe到bin目录
          Copy-Item -Path $wkhtmlPath -Destination "bin\wkhtmltopdf.exe"
          echo "Copied wkhtmltopdf.exe to bin directory"

      - name: Build executable
        shell: python
        run: |
          import os, sys, subprocess, pathlib
          print("Checking entry file...")
          entry = None
          if pathlib.Path("main.py").exists():
              entry = "main.py"
          elif pathlib.Path("src/main.py").exists():
              entry = "src/main.py"
          else:
              print("ERROR: main.py not found at repo root or src/")
              sys.exit(1)
          # 收集额外目录
          extras = []
          # 添加所有src下的子目录
          for folder in ["core", "parsers", "rules", "ui"]:
              if pathlib.Path(f"src/{folder}").exists():
                  extras.extend(["--add-data", f"src/{folder}:{folder}"])
          # 添加配置目录
          if pathlib.Path("config").exists():
              extras.extend(["--add-data", "config:config"])
          
          # 对于Windows，添加wkhtmltopdf.exe
          import platform
          if platform.system() == 'Windows':
              if pathlib.Path("bin/wkhtmltopdf.exe").exists():
                  extras.extend(["--add-data", "bin/wkhtmltopdf.exe:wkhtmltopdf.exe"])
                  extras.extend(["--add-data", "bin/wkhtmltopdf.exe:bin/wkhtmltopdf.exe"])  # 同时添加到bin子目录
              else:
                  print("Warning: wkhtmltopdf.exe not found in bin directory")
          # 构建命令
          cmd = [
              sys.executable, "-m", "PyInstaller",
              "--noconfirm",
              "--onefile",
              "--windowed",
              "--name", "CodeAuditX",
              "--collect-submodules", "src.rules",
              "--collect-submodules", "src.parsers",
              "--collect-all", "src.core",
              "--hidden-import", "src.rules.rulesets",
              "--hidden-import", "src.parsers.python_parser",
              "--hidden-import", "src.parsers.c_cpp_parser",
              "--hidden-import", "src.parsers.javascript_parser",
              "--hidden-import", "src.parsers.php_parser",
              "--hidden-import", "src.parsers.go_parser",
              "--hidden-import", "src.parsers.java_parser"
          ]
          
          # 添加macOS特定选项以解决bundle问题
          import platform
          if platform.system() == 'Darwin':
              # 添加bundle标识符
              cmd.extend(["--osx-bundle-identifier", "com.codeauditx.app"])
              # 添加必要的应用程序图标（即使没有图标文件，这也有助于创建正确的bundle结构）
              cmd.extend(["--icon", "dummy.icns"])
              # 确保包含PyObjC模块，这对处理macOS特定功能和避免NSImage断言失败至关重要
              cmd.extend(["--collect-all", "Foundation"])
              cmd.extend(["--collect-all", "AppKit"])
              cmd.extend(["--collect-all", "CoreFoundation"])
              cmd.extend(["--collect-all", "objc"])
              # 添加额外的隐藏导入以确保所有依赖正确包含
              cmd.extend(["--hidden-import", "PyQt5.QtPrintSupport"])
              cmd.extend(["--hidden-import", "PyQt5.QtSvg"])
              # 添加环境变量设置，确保在打包应用中正确设置
              # 注意：我们不使用特定的PYTHONPATH，而是让PyInstaller自动处理依赖关系
              
          cmd.extend(extras + [entry])
          print("Running:", " ".join(cmd))
          subprocess.run(cmd, check=True)
      - name: Debug output
        shell: python
        run: |
          import os
          print("Listing files (depth<=4):")
          for root, dirs, files in os.walk(".", topdown=True):
              depth = root.count(os.sep)
              if depth > 4:
                  del dirs[:]
                  continue
              for f in files:
                  print(os.path.join(root, f))
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CodeAuditX-${{ runner.os }}-${{ matrix.arch }}
          path: |
            dist/**
            src/dist/**
            build/dist/**
            **/*.exe
            **/CodeAuditX
