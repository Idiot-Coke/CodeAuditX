name: Build CodeAuditX Cross Platform

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: windows-latest
            arch: x86_64
          - os: macos-13
            arch: x86_64
          - os: macos-14
            arch: arm64

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pdfkit

      - name: Install wkhtmltopdf (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xfonts-75dpi xfonts-base wkhtmltopdf

      - name: Install wkhtmltopdf (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "Installing wkhtmltopdf manually..."
          curl -L -o wkhtml.pkg https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-1/wkhtmltox-0.12.6-1.macos-cocoa.pkg
          sudo installer -pkg wkhtml.pkg -target /

      - name: Install wkhtmltopdf (Windows)
        if: runner.os == 'Windows'
        run: choco install wkhtmltopdf --version=0.12.6 -y

      - name: Build executable
        shell: python
        run: |
          import os, sys, subprocess, pathlib
          print("Checking entry file...")
          entry = "src/main.py"
          if not pathlib.Path(entry).exists():
              print(f"ERROR: Entry file not found: {entry}")
              sys.exit(1)
          print(f"Using entry: {entry}")
          
          # 使用更适合我们项目的构建命令
          cmd = [
              sys.executable, "-m", "PyInstaller", 
              "--noconfirm", 
              "--onefile", 
              "--name", "CodeAuditX",
              "--add-data", "config:config",
              entry
          ]
          print("Running:", " ".join(cmd))
          subprocess.run(cmd, check=True)

      - name: Debug output
        shell: python
        run: |
          import os
          print("Listing files (depth<=4):")
          for root, dirs, files in os.walk(".", topdown=True):
              depth = root.count(os.sep)
              if depth > 4:
                  del dirs[:]
                  continue
              for f in files:
                  print(os.path.join(root, f))

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CodeAuditX-${{ runner.os }}-${{ matrix.arch }}
          path: |
            dist/**
            src/dist/**
            build/dist/**
            **/*.exe
            **/CodeAuditX