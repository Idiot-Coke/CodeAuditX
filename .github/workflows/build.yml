name: Build CodeAuditX Cross Platform

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: windows-latest
            arch: x86_64
          - os: macos-13
            arch: x86_64
          - os: macos-14
            arch: arm64

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2 libcairo2-dev libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 libffi-dev libpango1.0-dev libgdk-pixbuf2.0-dev shared-mime-info

      - name: Install system dependencies (macOS)
        if: startsWith(matrix.os, 'macos-')
        run: |
          brew install cairo pango gdk-pixbuf libffi

      - name: Install system dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # 直接下载GTK3运行时，避免winget和复杂URL问题
          Write-Output "下载GTK3运行时..."
          $gtkUrl = "https://winlibs.com/winlibs-x86_64-posix-seh-gcc-13.2.0-mingw-w64ucrt-11.0.1-r5.zip"
          Invoke-WebRequest -Uri $gtkUrl -OutFile "winlibs.zip" -UseBasicParsing
          
          # 解压GTK3相关文件
          Write-Output "解压GTK3相关文件..."
          Expand-Archive -Path "winlibs.zip" -DestinationPath "winlibs" -Force
          
          # 检查GTK3文件是否存在
          $gtkBinPath = "winlibs\*\mingw64\bin"
          $gobjectDll = Get-ChildItem -Path $gtkBinPath -Name "gobject-2.0-0.dll" -Recurse -ErrorAction SilentlyContinue
          
          if ($gobjectDll) {
            Write-Output "GTK3文件找到!"
            $actualGtkBinPath = (Get-ChildItem -Path $gtkBinPath -Directory -Recurse).FullName[0]
            # 将GTK3路径添加到PATH
            $env:PATH += ";$actualGtkBinPath"
            Write-Output "GTK3运行时配置完成!"
          } else {
            # 如果winlibs方法失败，尝试下载独立的GTK3运行时安装包
            Write-Output "Winlibs方法失败，尝试下载独立GTK3运行时..."
            $standaloneGtkUrl = "https://github.com/tschoonj/GTK-for-Windows-Runtime-Environment-Installer/releases/download/2023-12-29/gtk3-runtime-3.24.37-2023-12-29-ts-win64.exe"
            $shortUrl = $standaloneGtkUrl
            Write-Output "使用URL: $shortUrl"
            Invoke-WebRequest -Uri $shortUrl -OutFile "gtk3.exe" -UseBasicParsing
            Start-Process -FilePath "gtk3.exe" -ArgumentList "/S" -Wait
            
            # 验证安装
            if (Test-Path "C:\Program Files\GTK3-Runtime Win64\bin\gobject-2.0-0.dll") {
              $env:PATH += ";C:\Program Files\GTK3-Runtime Win64\bin"
              Write-Output "GTK3运行时安装成功!"
            } else {
              Write-Error "GTK3运行时安装失败!"
              exit 1
            }
          }
        shell: pwsh

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        shell: python
        run: |
          import os, sys, subprocess, pathlib
          print("Checking entry file...")
          entry = None
          if pathlib.Path("main.py").exists():
              entry = "main.py"
          elif pathlib.Path("src/main.py").exists():
              entry = "src/main.py"
          else:
              print("ERROR: main.py not found at repo root or src/")
              sys.exit(1)
          # 收集额外目录
          extras = []
          # 添加所有src下的子目录
          for folder in ["core", "parsers", "rules", "ui"]:
              if pathlib.Path(f"src/{folder}").exists():
                  extras.extend(["--add-data", f"src/{folder}:{folder}"])
          # 添加配置目录
          if pathlib.Path("config").exists():
              extras.extend(["--add-data", "config:config"])
          
          # 对于Windows，无需添加wkhtmltopdf相关配置，因为我们现在使用WeasyPrint
          # 构建命令
          cmd = [
              sys.executable, "-m", "PyInstaller",
              "--noconfirm",
              "--onefile",
              "--windowed",
              "--name", "CodeAuditX",
              "--collect-submodules", "src.rules",
              "--collect-submodules", "src.parsers",
              "--collect-all", "src.core",
              "--hidden-import", "src.rules.rulesets",
              "--hidden-import", "src.parsers.python_parser",
              "--hidden-import", "src.parsers.c_cpp_parser",
              "--hidden-import", "src.parsers.javascript_parser",
              "--hidden-import", "src.parsers.php_parser",
              "--hidden-import", "src.parsers.go_parser",
              "--hidden-import", "src.parsers.java_parser",
              # WeasyPrint相关的隐藏导入
              "--hidden-import", "weasyprint",
              "--hidden-import", "weasyprint.css",
              "--hidden-import", "weasyprint.html",
              "--hidden-import", "weasyprint.fonts",
              "--hidden-import", "weasyprint.layout",
              "--hidden-import", "weasyprint.text",
              "--hidden-import", "weasyprint.urls"
          ]
          
          # 添加平台特定选项
          import platform
          system = platform.system()
          
          if system == 'Darwin':
              # macOS特定配置
              # 添加bundle标识符
              cmd.extend(["--osx-bundle-identifier", "com.codeauditx.app"])
              # 确保包含PyObjC模块，这对处理macOS特定功能和避免NSImage断言失败至关重要
              cmd.extend(["--collect-all", "Foundation"])
              cmd.extend(["--collect-all", "AppKit"])
              cmd.extend(["--collect-all", "CoreFoundation"])
              cmd.extend(["--collect-all", "objc"])
              # 添加额外的隐藏导入以确保所有依赖正确包含
              cmd.extend(["--hidden-import", "PyQt5.QtPrintSupport"])
              cmd.extend(["--hidden-import", "PyQt5.QtSvg"])
              
          elif system == 'Linux':
              # Linux特定配置
              # 确保包含所有必要的共享库和依赖
              cmd.extend(["--collect-all", "weasyprint"])
              cmd.extend(["--hidden-import", "PyQt5.QtPrintSupport"])
              cmd.extend(["--hidden-import", "PyQt5.QtSvg"])
              # 设置运行时环境变量
              cmd.extend(["--runtime-hook", os.path.join(os.path.dirname(entry), "core", "config_manager.py")])
          
          elif system == 'Windows':
              # Windows特定配置
              # 确保包含所有必要的DLL和依赖
              cmd.extend(["--collect-all", "weasyprint"])
              cmd.extend(["--hidden-import", "PyQt5.QtPrintSupport"])
              cmd.extend(["--hidden-import", "PyQt5.QtSvg"])
              # Windows可能需要额外的字体支持
              cmd.extend(["--hidden-import", "weasyprint.fonts"])
              # 添加GObject和GTK相关的隐藏导入
              cmd.extend(["--hidden-import", "gi"])
              cmd.extend(["--hidden-import", "gi.repository"])
              cmd.extend(["--hidden-import", "gi.repository.GObject"])
              cmd.extend(["--hidden-import", "gi.repository.Gio"])
              cmd.extend(["--hidden-import", "gi.repository.GLib"])
              cmd.extend(["--hidden-import", "gi.repository.Gtk"])
              cmd.extend(["--hidden-import", "gi.repository.Pango"])
              cmd.extend(["--hidden-import", "gi.repository.Cairo"])
              cmd.extend(["--hidden-import", "gi.repository.Pixbuf"])
              # 添加Cairo相关的隐藏导入
              cmd.extend(["--hidden-import", "cairo"])
              cmd.extend(["--hidden-import", "cairocffi"])
              # 手动包含关键DLL文件
              gtk_bin_path = "C:\\Program Files\\GTK3-Runtime Win64\\bin"
              for dll in ["gobject-2.0-0.dll", "glib-2.0-0.dll", "gmodule-2.0-0.dll", 
                         "gthread-2.0-0.dll", "gdk_pixbuf-2.0-0.dll", "cairo-2.dll", 
                         "pango-1.0-0.dll", "pangocairo-1.0-0.dll", "pangoft2-1.0-0.dll", 
                         "pangowin32-1.0-0.dll", "freetype6.dll", "fontconfig-1.dll"]:
                  dll_path = os.path.join(gtk_bin_path, dll)
                  if os.path.exists(dll_path):
                      cmd.extend(["--add-binary", f"{dll_path}:."])
              # Windows不再需要win-private-assemblies参数（PyInstaller 6.0+已移除）
              
          cmd.extend(extras + [entry])
          print("Running:", " ".join(cmd))
          subprocess.run(cmd, check=True)
      - name: Debug output
        shell: python
        run: |
          import os
          print("Listing files (depth<=4):")
          for root, dirs, files in os.walk(".", topdown=True):
              depth = root.count(os.sep)
              if depth > 4:
                  del dirs[:]
                  continue
              for f in files:
                  print(os.path.join(root, f))
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CodeAuditX-${{ runner.os }}-${{ matrix.arch }}
          path: |
            dist/**
            src/dist/**
            build/dist/**
            **/*.exe
            **/CodeAuditX
